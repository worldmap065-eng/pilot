<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תוכן האתר | Pilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-blue: #0071e3;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--apple-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .admin-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 { font-weight: 600; font-size: 24px; margin-bottom: 25px; text-align: center; }

        .field { margin-bottom: 20px; }
        label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #1d1d1f; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            background: rgba(255,255,255,0.5);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--apple-blue); }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn:hover { opacity: 0.9; }
        .status { margin-top: 15px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

<div class="admin-card">
    <h1>ניהול תוכן האתר</h1>
    
    <div class="field">
        <label>סיסמה לביצוע שינויים</label>
        <input type="password" id="password" placeholder="הכנס סיסמה">
    </div>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #d2d2d7;">

    <div class="field">
        <label>כותרת ראשית (Hero)</label>
        <input type="text" id="hero_title">
    </div>

    <div class="field">
        <label>כותרת משנה</label>
        <input type="text" id="hero_subtitle">
    </div>

    <div class="field">
        <label>טקסט "אודות"</label>
        <textarea id="about_text" rows="4"></textarea>
    </div>

    <button class="btn" onclick="saveContent()">שמור עדכונים</button>
    <div id="status" class="status"></div>
</div>

<script>
    const API_URL = 'https://YOUR-RENDER-URL.onrender.com'; // תחליף לכתובת ה-Render שלך!

    // טעינת הנתונים הקיימים כשהדף נפתח
    async function loadCurrentContent() {
        try {
            const res = await fetch(`${API_URL}/get-content`);
            const data = await res.json();
            document.getElementById('hero_title').value = data.hero_title || '';
            document.getElementById('hero_subtitle').value = data.hero_subtitle || '';
            document.getElementById('about_text').value = data.about_text || '';
        } catch (e) {
            console.error("טעינה נכשלה");
        }
    }

    // שמירת הנתונים החדשים
    async function saveContent() {
        const password = document.getElementById('password').value;
        const statusDiv = document.getElementById('status');
        
        const newContent = {
            hero_title: document.getElementById('hero_title').value,
            hero_subtitle: document.getElementById('hero_subtitle').value,
            about_text: document.getElementById('about_text').value
        };

        statusDiv.innerText = "שומר...";

        try {
            const res = await fetch(`${API_URL}/update-content`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password, newContent })
            });

            const result = await res.json();
            if (result.status === 'success') {
                statusDiv.style.color = "green";
                statusDiv.innerText = "האתר עודכן בהצלחה!";
            } else {
                statusDiv.style.color = "red";
                statusDiv.innerText = "שגיאה: " + result.message;
            }
        } catch (e) {
            statusDiv.style.color = "red";
            statusDiv.innerText = "תקלה בתקשורת עם השרת";
        }
    }

    loadCurrentContent();
</script>

</body>
</html>
