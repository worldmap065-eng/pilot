<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pilot Studio | Design Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --apple-blue: #0071e3; 
            --bg: #1e1e1e; 
            --panel: #252526; 
            --border: #333;
            --text-gray: #a1a1a6;
        }
        * { box-sizing: border-box; font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; user-select: none; }
        body { margin: 0; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- Header --- */
        .top-bar {
            height: 50px; background: #2d2d2d; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 15px; justify-content: space-between;
        }
        .logo { font-weight: 700; font-size: 14px; letter-spacing: 1px; }
        .save-btn { 
            background: var(--apple-blue); color: white; border: none; 
            padding: 6px 16px; border-radius: 6px; font-size: 12px; cursor: pointer;
        }
        .save-btn:hover { background: #0077ed; }

        /* --- Layout --- */
        .workspace { flex: 1; display: flex; height: calc(100vh - 50px); }

        /* --- Left Sidebar (Tools) --- */
        .left-panel {
            width: 250px; background: var(--panel); border-left: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 15px; gap: 10px;
        }
        .tool-btn {
            padding: 12px; background: #333; border: 1px solid transparent; border-radius: 8px;
            cursor: grab; display: flex; align-items: center; gap: 10px; font-size: 13px; transition: 0.2s;
        }
        .tool-btn:hover { background: #3a3a3a; border-color: var(--apple-blue); }
        .tool-icon { font-size: 16px; }

        /* --- Center (Canvas) --- */
        .canvas-container {
            flex: 1; background: #1e1e1e; overflow: auto; display: flex; 
            justify-content: center; padding: 50px; position: relative;
            background-image: radial-gradient(#333 1px, transparent 1px); background-size: 20px 20px;
        }
        
        .artboard {
            width: 1000px; min-height: 1200px; background: white; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5); position: relative; 
            transition: all 0.3s ease;
        }
        /* Mobile View Toggle Class */
        .artboard.mobile { width: 375px; min-height: 812px; border-radius: 40px; border: 10px solid #111; }

        /* --- Draggable Elements Styles --- */
        .draggable-item {
            position: absolute; cursor: move; padding: 5px; 
            border: 2px solid transparent; /* Hidden border normally */
        }
        .draggable-item:hover { border: 1px dashed var(--apple-blue); }
        .draggable-item.selected { 
            border: 2px solid var(--apple-blue); 
            z-index: 1000;
        }

        /* --- Right Sidebar (Properties) --- */
        .right-panel {
            width: 280px; background: var(--panel); border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; gap: 20px;
        }
        .panel-section { border-bottom: 1px solid #333; padding-bottom: 15px; }
        .section-title { font-size: 11px; font-weight: 700; color: var(--text-gray); margin-bottom: 10px; text-transform: uppercase; }
        
        .prop-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .prop-label { font-size: 12px; color: #ccc; }
        .prop-input { 
            background: #111; border: 1px solid #444; color: white; 
            padding: 5px 8px; border-radius: 4px; font-size: 12px; width: 140px;
        }
        .prop-input[type="color"] { padding: 0; height: 30px; width: 50px; cursor: pointer; }
        
        .delete-btn {
            width: 100%; background: #ff3b30; color: white; border: none; 
            padding: 10px; border-radius: 6px; cursor: pointer; margin-top: auto;
        }

    </style>
</head>
<body>

    <header class="top-bar">
        <div class="logo">PILOT STUDIO <span style="color:#666">PRO</span></div>
        <div style="display:flex; gap:10px;">
            <button class="save-btn" onclick="toggleDevice('desktop')" style="background:#444">ğŸ–¥ï¸ Desktop</button>
            <button class="save-btn" onclick="toggleDevice('mobile')" style="background:#444">ğŸ“± Mobile</button>
            <button class="save-btn" onclick="alert('× ×©××¨!')">Publish Live</button>
        </div>
    </header>

    <div class="workspace">
        
        <aside class="left-panel">
            <div class="section-title">×¨×›×™×‘×™×</div>
            <div class="tool-btn" draggable="true" ondragstart="startDrag(event, 'h1')">
                <span class="tool-icon">H1</span> ×›×•×ª×¨×ª ×’×“×•×œ×”
            </div>
            <div class="tool-btn" draggable="true" ondragstart="startDrag(event, 'p')">
                <span class="tool-icon">ğŸ“</span> ×¤×¡×§×ª ×˜×§×¡×˜
            </div>
            <div class="tool-btn" draggable="true" ondragstart="startDrag(event, 'button')">
                <span class="tool-icon">ğŸ”˜</span> ×›×¤×ª×•×¨ ××¢×•×¦×‘
            </div>
            <div class="tool-btn" draggable="true" ondragstart="startDrag(event, 'img')">
                <span class="tool-icon">ğŸ–¼ï¸</span> ×ª××•× ×”
            </div>
        </aside>

        <main class="canvas-container">
            <div id="artboard" class="artboard">
                </div>
        </main>

        <aside class="right-panel" id="properties-panel" style="opacity: 0.3; pointer-events: none;">
            
            <div class="panel-section">
                <div class="section-title">×ª×•×›×Ÿ</div>
                <div class="prop-row">
                    <span class="prop-label">×˜×§×¡×˜</span>
                    <input type="text" id="p-text" class="prop-input">
                </div>
            </div>

            <div class="panel-section">
                <div class="section-title">×¢×™×¦×•×‘</div>
                <div class="prop-row">
                    <span class="prop-label">×¨×§×¢ (Background)</span>
                    <input type="color" id="p-bg" class="prop-input">
                </div>
                <div class="prop-row">
                    <span class="prop-label">×¦×‘×¢ ×˜×§×¡×˜</span>
                    <input type="color" id="p-color" class="prop-input">
                </div>
                <div class="prop-row">
                    <span class="prop-label">×’×•×“×œ ×¤×•× ×˜ (px)</span>
                    <input type="number" id="p-size" class="prop-input">
                </div>
                <div class="prop-row">
                    <span class="prop-label">×¢×™×’×•×œ ×¤×™× ×•×ª (px)</span>
                    <input type="number" id="p-radius" class="prop-input">
                </div>
            </div>

            <div class="panel-section">
                <div class="section-title">××™×“×•×ª</div>
                <div class="prop-row">
                    <span class="prop-label">×¨×•×—×‘ (Width)</span>
                    <input type="text" id="p-width" class="prop-input" placeholder="auto">
                </div>
                <div class="prop-row">
                    <span class="prop-label">×’×•×‘×” (Height)</span>
                    <input type="text" id="p-height" class="prop-input" placeholder="auto">
                </div>
            </div>

            <button class="delete-btn" onclick="deleteSelected()">ğŸ—‘ï¸ ××—×§ ××œ×× ×˜</button>
        </aside>

    </div>

<script>
    const artboard = document.getElementById('artboard');
    const panel = document.getElementById('properties-panel');
    let selectedElement = null;

    // 1. Dragging Logic (Creation)
    function startDrag(e, type) {
        e.dataTransfer.setData('type', type);
    }

    artboard.ondragover = (e) => e.preventDefault();
    artboard.ondrop = (e) => {
        e.preventDefault();
        const type = e.dataTransfer.getData('type');
        const rect = artboard.getBoundingClientRect();
        // Calculate position relative to artboard
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        createElement(type, x, y);
    };

    function createElement(type, x, y) {
        const el = document.createElement(type === 'img' ? 'div' : type);
        el.className = 'draggable-item';
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        
        // Default Professional Styling
        if(type === 'h1') {
            el.innerText = '×›×•×ª×¨×ª ×¨××©×™×ª';
            el.style.fontSize = '32px';
            el.style.fontWeight = '700';
            el.style.color = '#1d1d1f';
        } else if (type === 'p') {
            el.innerText = '×”×§×œ×“ ××ª ×”×˜×§×¡×˜ ×©×œ×š ×›××Ÿ...';
            el.style.fontSize = '16px';
            el.style.color = '#424245';
            el.style.width = '300px';
        } else if (type === 'button') {
            el.innerText = '×œ×—×¥ ×›××Ÿ';
            el.style.background = '#0071e3';
            el.style.color = 'white';
            el.style.padding = '12px 24px';
            el.style.border = 'none';
            el.style.borderRadius = '20px';
            el.style.fontSize = '14px';
            el.style.textAlign = 'center';
        } else if (type === 'img') {
            el.style.width = '200px';
            el.style.height = '150px';
            el.style.background = '#eee';
            el.style.borderRadius = '10px';
            el.innerText = '×ª××•× ×”';
            el.style.display = 'flex';
            el.style.alignItems = 'center';
            el.style.justifyContent = 'center';
            el.style.color = '#999';
        }

        makeInteractive(el);
        artboard.appendChild(el);
        selectElementFunc(el);
    }

    // 2. Interaction Logic (Move & Select)
    function makeInteractive(el) {
        el.onmousedown = function(e) {
            if(el.isContentEditable) return; // Don't drag if editing text
            
            selectElementFunc(el);
            
            let shiftX = e.clientX - el.getBoundingClientRect().left;
            let shiftY = e.clientY - el.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                el.style.left = (pageX - artboard.getBoundingClientRect().left - shiftX) + 'px';
                el.style.top = (pageY - artboard.getBoundingClientRect().top - shiftY) + 'px';
            }

            function onMouseMove(e) { moveAt(e.pageX, e.pageY); }

            document.addEventListener('mousemove', onMouseMove);

            document.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                document.onmouseup = null;
            };
        };

        // Double click to edit text
        el.ondblclick = () => {
            if(el.tagName !== 'IMG') {
                el.contentEditable = true;
                el.focus();
                el.style.cursor = 'text';
                el.onblur = () => {
                    el.contentEditable = false;
                    el.style.cursor = 'move';
                    // Update input if text changed manually
                    if(selectedElement === el) document.getElementById('p-text').value = el.innerText;
                };
            }
        };
    }

    // 3. Selection & Properties Logic (The Fix)
    function selectElementFunc(el) {
        if(selectedElement) selectedElement.classList.remove('selected');
        selectedElement = el;
        selectedElement.classList.add('selected');

        // Enable Panel
        panel.style.opacity = '1';
        panel.style.pointerEvents = 'all';

        // Load values into inputs
        document.getElementById('p-text').value = el.innerText;
        
        // Convert rgb to hex for color input is complex, simple implementation:
        // We will just read what we can. For simple workflow let's assume standard colors.
        // Or just let user overwrite.
        
        document.getElementById('p-size').value = parseInt(window.getComputedStyle(el).fontSize);
        document.getElementById('p-radius').value = parseInt(window.getComputedStyle(el).borderRadius) || 0;
        document.getElementById('p-width').value = el.style.width;
        document.getElementById('p-height').value = el.style.height;
    }

    // 4. Real-time Listeners (Attaching inputs to selected element)
    document.getElementById('p-text').addEventListener('input', (e) => {
        if(selectedElement) selectedElement.innerText = e.target.value;
    });

    document.getElementById('p-bg').addEventListener('input', (e) => {
        if(selectedElement) selectedElement.style.background = e.target.value;
    });

    document.getElementById('p-color').addEventListener('input', (e) => {
        if(selectedElement) selectedElement.style.color = e.target.value;
    });

    document.getElementById('p-size').addEventListener('input', (e) => {
        if(selectedElement) selectedElement.style.fontSize = e.target.value + 'px';
    });

    document.getElementById('p-radius').addEventListener('input', (e) => {
        if(selectedElement) selectedElement.style.borderRadius = e.target.value + 'px';
    });
    
    document.getElementById('p-width').addEventListener('input', (e) => {
        if(selectedElement) selectedElement.style.width = e.target.value; // user needs to type px or %
    });
    
    document.getElementById('p-height').addEventListener('input', (e) => {
        if(selectedElement) selectedElement.style.height = e.target.value;
    });

    function deleteSelected() {
        if(selectedElement) {
            selectedElement.remove();
            selectedElement = null;
            panel.style.opacity = '0.3';
            panel.style.pointerEvents = 'none';
        }
    }

    function toggleDevice(mode) {
        if(mode === 'mobile') artboard.classList.add('mobile');
        else artboard.classList.remove('mobile');
    }
</script>

</body>
</html>
