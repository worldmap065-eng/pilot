<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pilot Studio Pro | Engine v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-blue: #0071e3; --bg: #000; --sidebar: #161617; --panel: #1c1c1e; --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; }
        body { margin: 0; background: var(--bg); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Top Navigation - Tabs */
        .top-nav { 
            height: 60px; background: #000; border-bottom: 1px solid var(--border); 
            display: flex; align-items: flex-end; padding: 0 20px; gap: 8px; z-index: 1000;
        }
        .tab { 
            padding: 10px 25px; background: var(--sidebar); border-radius: 12px 12px 0 0; 
            font-size: 13px; color: #86868b; cursor: pointer; transition: 0.3s; border: 1px solid var(--border); border-bottom: none;
        }
        .tab.active { background: #2c2c2e; color: white; border-color: var(--apple-blue); }
        .tab-add { color: var(--apple-blue); border: 1px dashed var(--apple-blue); }

        /* Workspace */
        .studio-content { flex: 1; display: flex; overflow: hidden; }

        /* Sidebar: Assets & Inspector */
        .sidebar { width: 280px; background: var(--sidebar); border-left: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .right-sidebar { border-left: none; border-right: 1px solid var(--border); width: 300px; }

        .asset-item { 
            padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 12px; margin-bottom: 10px; cursor: grab; font-size: 14px; text-align: center;
        }
        .asset-item:hover { border-color: var(--apple-blue); background: rgba(255,255,255,0.08); }

        /* Canvas: The Heart of the Editor */
        .canvas-area { 
            flex: 1; position: relative; background: #111; overflow: auto; 
            display: flex; justify-content: center; padding: 100px;
            background-image: radial-gradient(#222 1px, transparent 1px); background-size: 20px 20px;
        }
        
        .artboard {
            width: 1000px; min-height: 1200px; background: white; border-radius: 4px;
            position: relative; box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .artboard.mobile { width: 375px; min-height: 812px; }

        /* Draggable Elements within Artboard */
        .canvas-element {
            position: absolute; cursor: move; min-width: 50px; min-height: 20px;
            outline: 1px solid transparent; transition: outline 0.2s;
            user-select: none;
        }
        .canvas-element:hover { outline: 1px solid var(--apple-blue); }
        .canvas-element.selected { outline: 2px solid var(--apple-blue) !important; z-index: 100; }

        /* Toolbar Controls */
        .ctrl-group { margin-bottom: 20px; }
        .ctrl-label { font-size: 11px; color: #86868b; display: block; margin-bottom: 8px; text-transform: uppercase; }
        .ctrl-input { 
            width: 100%; padding: 10px; background: #2c2c2e; border: 1px solid #444; 
            border-radius: 8px; color: white; font-size: 13px;
        }

        .publish-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 40px; background: white; color: black; border-radius: 30px;
            font-weight: 700; border: none; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2000;
        }
    </style>
</head>
<body>

<nav class="top-nav" id="tab-bar">
    <div class="tab active" onclick="selectTab(this)">Home (index.html)</div>
    <div class="tab tab-add" onclick="addNewPage()">+ New Page</div>
</nav>

<div class="studio-content">
    <aside class="sidebar">
        <div style="font-size:11px; color:#86868b; margin-bottom:15px;">ASSETS</div>
        <div class="asset-item" draggable="true" ondragstart="startDrag(event, 'h1')">Title</div>
        <div class="asset-item" draggable="true" ondragstart="startDrag(event, 'p')">Paragraph</div>
        <div class="asset-item" draggable="true" ondragstart="startDrag(event, 'button')">Button</div>
        
        <div style="margin-top:auto;">
            <button onclick="toggleView('desktop')" style="width:100%; padding:10px; margin-bottom:5px;">Desktop</button>
            <button onclick="toggleView('mobile')" style="width:100%; padding:10px;">iPhone</button>
        </div>
    </aside>

    <main class="canvas-area">
        <div id="artboard" class="artboard">
            </div>
    </main>

    <aside class="sidebar right-sidebar">
        <div style="font-size:11px; color:#86868b; margin-bottom:15px;">PROPERTIES</div>
        <div id="inspector-content">
            <p style="color:#555; font-size:13px; text-align:center;">Select an element to edit</p>
        </div>
        
        <div style="margin-top:40px; border-top:1px solid #333; padding-top:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:13px;">Visible on Site</span>
                <input type="checkbox" checked id="page-visibility">
            </div>
        </div>
    </aside>
</div>

<button class="publish-btn" onclick="saveSite()">Publish Changes</button>

<script>
    let selectedEl = null;
    const artboard = document.getElementById('artboard');

    // Drag & Drop Logic
    function startDrag(e, type) {
        e.dataTransfer.setData('type', type);
    }

    artboard.ondragover = (e) => e.preventDefault();
    artboard.ondrop = (e) => {
        e.preventDefault();
        const type = e.dataTransfer.getData('type');
        const rect = artboard.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        createElement(type, x, y);
    };

    function createElement(type, x, y) {
        const el = document.createElement(type === 'button' ? 'button' : type);
        el.className = 'canvas-element';
        el.innerText = 'New ' + type;
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        
        if(type === 'button') {
            el.style.background = '#0071e3';
            el.style.color = 'white';
            el.style.padding = '12px 24px';
            el.style.borderRadius = '20px';
            el.style.border = 'none';
        } else {
            el.style.color = '#1d1d1f';
            el.style.fontSize = type === 'h1' ? '40px' : '16px';
        }

        makeDraggable(el);
        artboard.appendChild(el);
        selectElement(el);
    }

    function makeDraggable(el) {
        el.onmousedown = function(e) {
            if (el.contentEditable === "true") return;
            selectElement(el);
            let shiftX = e.clientX - el.getBoundingClientRect().left;
            let shiftY = e.clientY - el.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                el.style.left = (pageX - artboard.getBoundingClientRect().left - shiftX) + 'px';
                el.style.top = (pageY - artboard.getBoundingClientRect().top - shiftY) + 'px';
            }

            function onMouseMove(e) { moveAt(e.pageX, e.pageY); }
            document.addEventListener('mousemove', onMouseMove);

            document.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                document.onmouseup = null;
            };
        };

        el.ondblclick = () => { el.contentEditable = true; el.focus(); };
        el.onblur = () => { el.contentEditable = false; updateInspector(); };
    }

    function selectElement(el) {
        if(selectedEl) selectedEl.classList.remove('selected');
        selectedEl = el;
        selectedEl.classList.add('selected');
        updateInspector();
    }

    function updateInspector() {
        const panel = document.getElementById('inspector-content');
        panel.innerHTML = `
            <div class="ctrl-group">
                <label class="ctrl-label">Text Content</label>
                <input type="text" class="ctrl-input" value="${selectedEl.innerText}" oninput="selectedEl.innerText = this.value">
            </div>
            <div class="ctrl-group">
                <label class="ctrl-label">Font Size (px)</label>
                <input type="number" class="ctrl-input" value="${parseInt(selectedEl.style.fontSize) || 16}" oninput="selectedEl.style.fontSize = this.value + 'px'">
            </div>
            <div class="ctrl-group">
                <label class="ctrl-label">Text Color</label>
                <input type="color" class="ctrl-input" value="${selectedEl.style.color}" oninput="selectedEl.style.color = this.value">
            </div>
            <button onclick="selectedEl.remove(); document.getElementById('inspector-content').innerHTML=''" style="width:100%; padding:10px; background:#ff3b30; border:none; border-radius:8px; color:white; cursor:pointer;">Delete</button>
        `;
    }

    function toggleView(mode) {
        artboard.className = 'artboard ' + (mode === 'mobile' ? 'mobile' : '');
    }

    function addNewPage() {
        const name = prompt("Page Name:");
        if(name) {
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.innerText = name + ".html";
            tab.onclick = () => selectTab(tab);
            document.getElementById('tab-bar').insertBefore(tab, document.querySelector('.tab-add'));
        }
    }

    function selectTab(el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function saveSite() { alert("ðŸš€ Published! Your site is live."); }
</script>

</body>
</html>
