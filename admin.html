<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pilot OS | Executive Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-blue: #0071e3; --bg-dark: #000; --sidebar-bg: #161617; }
        * { box-sizing: border-box; font-family: 'SF Pro Display', -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-dark); overflow: hidden; }

        /* --- ××¡×š ×›× ×™×¡×” (Login) --- */
        #login-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }
        .login-content { text-align: center; width: 320px; animation: scaleUp 0.8s ease; }
        @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .logo { width: 60px; height: 60px; background: white; border-radius: 15px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-weight: 700; color: black; font-size: 24px; box-shadow: 0 0 30px rgba(255,255,255,0.2); }
        h1 { color: white; font-size: 24px; margin-bottom: 30px; letter-spacing: -0.5px; }
        
        .login-input { 
            width: 100%; padding: 18px; background: #1d1d1f; border: 1px solid #333; 
            border-radius: 14px; color: white; font-size: 16px; text-align: center; outline: none; transition: 0.3s;
        }
        .login-input:focus { border-color: var(--apple-blue); box-shadow: 0 0 20px rgba(0,113,227,0.3); }

        /* --- ×”××¢×¨×›×ª ×”××¨×›×–×™×ª (Workspace) --- */
        #workspace { display: none; height: 100vh; grid-template-columns: 280px 1fr; background: #f5f5f7; opacity: 0; transition: 1s; }

        /* ×¡×¨×’×œ ×¦×“ */
        .sidebar { background: var(--sidebar-bg); color: white; border-left: 1px solid #333; display: flex; flex-direction: column; padding: 25px; }
        .sidebar h2 { font-size: 11px; color: #86868b; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }
        .nav-item { padding: 12px; border-radius: 10px; cursor: pointer; color: #d2d2d7; font-size: 14px; margin-bottom: 5px; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: #2c2c2e; color: white; }
        .nav-item.active { background: var(--apple-blue); }

        /* ××–×•×¨ ×”×¢×‘×•×“×” ×•×”×ª×¦×•×’×” ×”××§×“×™××” */
        .canvas-area { flex: 1; position: relative; background: #e5e5e7; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        
        .top-tools { 
            width: 100%; height: 60px; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 10;
        }
        .tool-btn { padding: 6px 15px; border-radius: 8px; border: none; background: none; cursor: pointer; font-size: 13px; color: #1d1d1f; }
        .tool-btn.active { background: #1d1d1f; color: white; }

        /* ××¡×’×¨×•×ª ××›×©×™×¨×™× */
        .preview-wrapper { 
            margin-top: 40px; transition: 0.6s cubic-bezier(0.2, 0, 0, 1); 
            box-shadow: 0 40px 100px rgba(0,0,0,0.1); overflow: hidden; background: white; 
        }
        .desktop-frame { width: 90%; height: 80vh; border-radius: 15px; }
        .mobile-frame { width: 375px; height: 750px; border-radius: 40px; border: 12px solid #1d1d1f; }

        iframe { width: 100%; height: 100%; border: none; }

        /* ×›×¤×ª×•×¨ ×¤×¨×¡×•× */
        .publish-btn { 
            position: fixed; bottom: 30px; left: 30px; padding: 15px 30px; 
            background: var(--apple-blue); color: white; border: none; border-radius: 30px; 
            font-weight: 600; cursor: pointer; box-shadow: 0 10px 20px rgba(0,113,227,0.3);
        }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-content">
        <div class="logo">P</div>
        <h1>Pilot Studio Login</h1>
        <input type="password" id="pass-field" class="login-input" placeholder="Enter Password" autofocus>
        <p style="color: #424245; font-size: 12px; margin-top: 20px;">Hint: admin123</p>
    </div>
</div>

<div id="workspace">
    <aside class="sidebar">
        <h2>PAGES</h2>
        <div class="nav-item active" onclick="loadPage('index.html', this)">Home</div>
        <div class="nav-item" onclick="loadPage('about.html', this)">About Us</div>
        <div class="nav-item" onclick="loadPage('services.html', this)">Services</div>
        
        <h2 style="margin-top: 40px;">ELEMENTS</h2>
        <div class="nav-item" draggable="true">â• Add Text</div>
        <div class="nav-item" draggable="true">ğŸ”˜ Add Button</div>
    </aside>

    <main class="canvas-area">
        <div class="top-tools">
            <button class="tool-btn active" onclick="setMode('desktop', this)">Desktop</button>
            <button class="tool-btn" onclick="setMode('mobile', this)">iPhone</button>
        </div>
        
        <div id="preview-box" class="preview-wrapper desktop-frame">
            <iframe src="index.html" id="editor-iframe"></iframe>
        </div>
    </main>
</div>

<button class="publish-btn" onclick="publish()">Publish Live</button>

<script>
    // ×ª×¨×’×•× ××§×œ×“×ª ×¢×‘×¨×™×ª/×× ×’×œ×™×ª
    const heToEn = {'×©':'a','×“':'d','×’':'m','×›':'i','× ':'n','×‘':'c','×¡':'s','×–':'z','×˜':'y','×•':'u'};
    
    const passField = document.getElementById('pass-field');
    passField.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
            let val = e.target.value.toLowerCase();
            let translated = "";
            for (let char of val) { translated += heToEn[char] || char; }

            if(val === "admin123" || translated === "admin123") {
                unlock();
            } else {
                passField.style.animation = "shake 0.4s";
                setTimeout(() => passField.style.animation = "", 400);
            }
        }
    });

    function unlock() {
        document.getElementById('login-screen').style.transform = "translateY(-100%)";
        setTimeout(() => {
            document.getElementById('workspace').style.display = 'grid';
            setTimeout(() => { document.getElementById('workspace').style.opacity = '1'; }, 50);
        }, 600);
    }

    function setMode(mode, btn) {
        const box = document.getElementById('preview-box');
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        if(mode === 'mobile') {
            box.className = "preview-wrapper mobile-frame";
        } else {
            box.className = "preview-wrapper desktop-frame";
        }
    }

    function loadPage(url, btn) {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('editor-iframe').src = url;
    }

    // ×”×–×¨×§×ª ×¢×¨×™×›×” ×œ×ª×•×š ×”-iframe
    const iframe = document.getElementById('editor-iframe');
    iframe.onload = function() {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        // ×‘×™×˜×•×œ ×”×‘×•×˜ ×‘×ª×•×š ×”×¢×•×¨×š
        const chat = doc.getElementById('chat-wrapper');
        if(chat) chat.style.display = 'none';

        // ×”×¤×™×›×ª ×˜×§×¡×˜×™× ×œ×¢×¨×™×›×™× ×‘×œ×—×™×¦×”
        doc.querySelectorAll('h1, p, span, button').forEach(el => {
            el.contentEditable = true;
            el.style.outline = "none";
            el.addEventListener('focus', () => el.style.boxShadow = "0 0 0 2px #0071e3");
            el.addEventListener('blur', () => el.style.boxShadow = "none");
        });
    }

    function publish() {
        alert("âœ… ×”××ª×¨ ×¢×•×“×›×Ÿ ×‘×”×¦×œ×—×”!");
    }
</script>

<style>
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
</style>
</body>
</html>
