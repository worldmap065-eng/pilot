<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pilot Studio | Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-blue: #0071e3; --bg: #000; --sidebar: #1c1c1e; --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; cursor: default; }
        body { margin: 0; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar 砖驻专 */
        .sidebar { 
            width: 300px; background: var(--sidebar); border-left: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 100; box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar-header { padding: 30px 20px 10px; font-weight: 700; font-size: 18px; letter-spacing: -0.5px; }
        .sidebar-content { padding: 20px; flex: 1; overflow-y: auto; }
        
        .group-label { font-size: 10px; font-weight: 700; color: #86868b; text-transform: uppercase; margin: 20px 0 10px; letter-spacing: 1px; }
        
        .item-card { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 12px;
            border-radius: 12px; margin-bottom: 8px; font-size: 14px; cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); display: flex; align-items: center; gap: 10px;
        }
        .item-card:hover { background: rgba(255,255,255,0.08); border-color: var(--apple-blue); transform: translateY(-1px); }
        .item-card.active { background: var(--apple-blue); border-color: var(--apple-blue); color: white; }

        /* Property Inspector - 驻 砖  */
        .inspector { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; display: none; }
        .inspector.active { display: block; animation: slideRight 0.3s ease; }
        @keyframes slideRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Canvas */
        .main-view { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        .top-toolbar { 
            height: 60px; display: flex; justify-content: center; align-items: center; 
            background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); gap: 10px;
        }
        
        .view-btn { background: #2c2c2e; border: none; color: #86868b; padding: 6px 14px; border-radius: 10px; font-size: 12px; font-weight: 600; cursor: pointer; }
        .view-btn.active { background: white; color: black; }

        .preview-container {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px; overflow: auto;
            background: radial-gradient(circle at center, #1c1c1e 0%, #000 100%);
        }

        .iphone-mockup {
            width: 375px; height: 780px; border: 12px solid #2c2c2e; border-radius: 50px;
            background: white; overflow: hidden; position: relative; transition: 0.5s;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }
        .desktop-mockup {
            width: 95%; height: 90%; background: white; border-radius: 20px; overflow: hidden; transition: 0.5s;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* Floating Save */
        .action-footer { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 1000;
        }
        .btn-main { 
            padding: 14px 28px; border-radius: 30px; border: none; font-weight: 700; font-size: 15px; 
            cursor: pointer; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .btn-publish { background: white; color: black; }
        .btn-publish:hover { transform: scale(1.05); background: var(--apple-blue); color: white; }

        /* Control Inputs */
        .ctrl-label { font-size: 11px; color: #86868b; margin-bottom: 6px; display: block; }
        .ctrl-input { width: 100%; padding: 10px; background: #2c2c2e; border: 1px solid #444; border-radius: 8px; color: white; margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="login-overlay" style="position:fixed; inset:0; background:#000; z-index:10000; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <h1 style="font-size:40px; margin-bottom:40px;">Pilot Studio</h1>
    <input type="password" id="pass-field" style="background:#1d1d1f; border:1px solid #333; color:white; padding:20px; width:300px; border-radius:15px; text-align:center; font-size:18px;" placeholder="住住">
</div>

<div class="sidebar">
    <div class="sidebar-header">Pilot Studio</div>
    <div class="sidebar-content">
        <div class="group-label">Pages</div>
        <div class="item-card active">Home (index.html)</div>
        <div class="item-card">About (about.html)</div>
        <div class="item-card" style="border: 1px dashed #444; justify-content: center; color: #86868b;">+ Add Page</div>

        <div class="group-label">Elements</div>
        <div class="item-card" draggable="true" ondragstart="startDrag('button')"> Button</div>
        <div class="item-card" draggable="true" ondragstart="startDrag('text')"> Text Block</div>
    </div>
</div>

<div class="inspector" id="inspector">
    <div class="group-label">Properties</div>
    <label class="ctrl-label">Element Text</label>
    <input type="text" id="prop-text" class="ctrl-input" oninput="updateEl()">
    
    <label class="ctrl-label">Link / Action</label>
    <input type="text" id="prop-link" class="ctrl-input" placeholder="https://..." oninput="updateEl()">
    
    <label class="ctrl-label">Color Theme</label>
    <input type="color" id="prop-color" class="ctrl-input" style="height:40px;" oninput="updateEl()">
    
    <button onclick="deleteEl()" style="width:100%; padding:10px; background:#ff3b30; border:none; border-radius:8px; color:white; font-weight:600; cursor:pointer;">Delete Element</button>
</div>

<div class="main-view">
    <div class="top-toolbar">
        <button class="view-btn active" id="desk-btn" onclick="setView('desktop')">Desktop</button>
        <button class="view-btn" id="mob-btn" onclick="setView('mobile')">Mobile</button>
    </div>

    <div class="preview-container">
        <div id="preview-frame" class="desktop-mockup">
            <iframe src="index.html" id="site-iframe"></iframe>
        </div>
    </div>

    <div class="action-footer">
        <button class="btn-main btn-publish" onclick="publish()">Publish Live</button>
    </div>
</div>

<script>
    let selectedEl = null;

    // Login Logic
    document.getElementById('pass-field').addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && e.target.value === 'admin123') {
            document.getElementById('login-overlay').style.display = 'none';
        }
    });

    function setView(mode) {
        const frame = document.getElementById('preview-frame');
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        if(mode === 'mobile') {
            frame.className = 'iphone-mockup';
            document.getElementById('mob-btn').classList.add('active');
        } else {
            frame.className = 'desktop-mockup';
            document.getElementById('desk-btn').classList.add('active');
        }
    }

    const iframe = document.getElementById('site-iframe');
    iframe.onload = function() {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        
        // 转 爪'  注专
        const chat = doc.getElementById('chat-wrapper');
        if(chat) chat.style.opacity = '0.2';

        doc.querySelectorAll('h1, p, button, span').forEach(el => {
            el.style.cursor = 'pointer';
            el.addEventListener('click', (e) => {
                e.preventDefault();
                selectElement(el);
            });
        });
    }

    function selectElement(el) {
        selectedEl = el;
        document.getElementById('inspector').classList.add('active');
        document.getElementById('prop-text').value = el.innerText;
        document.getElementById('prop-link').value = el.getAttribute('onclick') || '';
        
        // 住  转 -iframe
        selectedEl.style.outline = '2px solid #0071e3';
        selectedEl.style.outlineOffset = '4px';
    }

    function updateEl() {
        if(!selectedEl) return;
        selectedEl.innerText = document.getElementById('prop-text').value;
        const color = document.getElementById('prop-color').value;
        if(selectedEl.tagName === 'BUTTON') {
            selectedEl.style.backgroundColor = color;
        }
    }

    function deleteEl() {
        if(selectedEl && confirm('拽 转 ?')) {
            selectedEl.remove();
            document.getElementById('inspector').classList.remove('active');
        }
    }

    function publish() {
        alert("砖 砖专 驻专住 爪!");
    }
</script>
</body>
</html>
