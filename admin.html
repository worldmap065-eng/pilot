<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pilot Studio Pro | 2026</title>
    <style>
        :root { --accent: #007aff; --bg: #000; --panel: #111; --border: #262626; }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { margin: 0; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: row-reverse; overflow: hidden; }

        /* 住专 爪  - Apple Style */
        .sidebar { 
            width: 280px; background: var(--panel); border-left: 1px solid var(--border); 
            padding: 20px; display: flex; flex-direction: column; z-index: 100;
        }
        .section-title { font-size: 11px; color: #666; text-transform: uppercase; margin: 20px 0 10px; font-weight: 600; text-align: right; }
        
        .action-btn { 
            background: #1c1c1e; border: 1px solid #333; color: white; width: 100%; 
            padding: 12px; border-radius: 10px; cursor: pointer; margin-bottom: 10px; 
            text-align: right; transition: 0.2s; font-size: 14px;
        }
        .action-btn:hover { background: #2c2c2e; border-color: var(--accent); }
        .action-btn.primary { background: var(--accent); border: none; font-weight: 600; text-align: center; margin-top: auto; }

        /* 专 注专 */
        .editor-area { flex: 1; display: flex; flex-direction: column; background: #080808; position: relative; }
        .top-nav { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); }
        
        .device-toggle { background: #1c1c1e; border-radius: 8px; padding: 4px; display: flex; gap: 4px; }
        .tgl-btn { background: none; border: none; color: #888; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; transition: 0.2s; }
        .tgl-btn.active { background: #3a3a3c; color: white; }

        .preview { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; overflow: auto; }
        #site-frame { 
            width: 100%; height: 100%; background: white; border: none; border-radius: 8px; 
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        #site-frame.mobile { width: 375px; height: 750px; border: 12px solid #1c1c1e; border-radius: 40px; }

        /* 驻 注专 爪祝 */
        #props { 
            position: absolute; bottom: 30px; right: 300px; 
            background: #1c1c1e; padding: 15px; border-radius: 12px; 
            width: 240px; border: 1px solid #333; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; margin-top: 8px; font-size: 13px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="font-weight: 700; font-size: 18px; margin-bottom: 20px; letter-spacing: -0.5px;">PILOT STUDIO</div>
        
        <div class="section-title">住驻转 专</div>
        <button class="action-btn" onclick="addNode('h1')"> 转专转 </button>
        <button class="action-btn" onclick="addNode('p')"> 驻住拽转 拽住</button>
        <button class="action-btn" onclick="addNode('button')"> 驻转专 注爪</button>

        <div class="section-title">驻 转专</div>
        <button class="action-btn" style="opacity: 0.6;"> 祝 转</button>
        
        <button class="action-btn primary"> 驻专住 专</button>
    </aside>

    <main class="editor-area">
        <div class="top-nav">
            <div class="device-toggle">
                <button class="tgl-btn" onclick="setDevice('mobile', this)"></button>
                <button class="tgl-btn active" onclick="setDevice('desktop', this)">砖</button>
            </div>
        </div>
        <div class="preview">
            <iframe id="site-frame" src="index.html"></iframe>
        </div>

        <div id="props">
            <label style="font-size: 11px; color: #888; display: block; text-align: right;">转 :</label>
            <input type="text" id="edit-input" class="input">
            <button onclick="deleteElement()" style="width:100%; background: #ff3b3022; border:1px solid #ff3b30; color:#ff3b30; padding:10px; border-radius:8px; margin-top:12px; cursor:pointer; font-weight:600;">拽 </button>
        </div>
    </main>

    <script>
        const frame = document.getElementById('site-frame');
        const props = document.getElementById('props');
        const input = document.getElementById('edit-input');
        let selected = null;

        // 砖 转爪
        function setDevice(mode, btn) {
            document.querySelectorAll('.tgl-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            frame.className = (mode === 'mobile') ? 'mobile' : '';
        }

        // 专拽转 注专 转专
        frame.onload = () => {
            const doc = frame.contentDocument || frame.contentWindow.document;
            
            // 注爪 住 转 转专
            const style = doc.createElement('style');
            style.innerHTML = `
                .active-node { outline: 2px solid #007aff !important; outline-offset: 3px; transition: 0.1s; }
                *:hover { cursor: crosshair; }
            `;
            doc.head.appendChild(style);

            doc.body.addEventListener('click', (e) => {
                e.preventDefault();
                if (selected) selected.classList.remove('active-node');
                
                selected = e.target;
                selected.classList.add('active-node');
                selected.contentEditable = "true";
                
                props.style.display = 'block';
                input.value = selected.innerText;
            });
        };

        // 注 拽住
        input.oninput = () => { if (selected) selected.innerText = input.value; };

        // 住驻转 
        function addNode(tag) {
            const doc = frame.contentDocument || frame.contentWindow.document;
            const el = doc.createElement(tag);
            el.innerText = tag === 'button' ? '抓 ' : '拽住 砖';
            
            if(tag === 'button') {
                el.style.cssText = "background:#007aff; color:white; padding:12px 24px; border:none; border-radius:10px; cursor:pointer; font-family:sans-serif; margin:10px;";
            } else {
                el.style.margin = "15px 0";
                el.style.display = "block";
            }
            
            doc.body.appendChild(el);
            el.click(); // 专 转 转 砖
        }

        // 拽
        function deleteElement() {
            if (selected) {
                selected.remove();
                selected = null;
                props.style.display = 'none';
            }
        }
    </script>
</body>
</html>
