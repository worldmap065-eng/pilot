<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>פיילוט סטודיו | פאנל ניהול</title>
    <style>
        :root { --accent: #007aff; --bg: #000; --panel: #111; --border: #222; }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }

        /* סרגל צד ימין */
        .sidebar { width: 280px; background: var(--panel); border-left: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .section-title { font-size: 11px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        
        .btn-page { background: transparent; border: none; color: #fff; width: 100%; text-align: right; padding: 12px; border-radius: 8px; cursor: pointer; margin-bottom: 5px; }
        .btn-page.active { background: var(--accent); }

        /* אזור עבודה */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .top-bar { height: 60px; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid var(--border); }
        
        .view-toggle { background: #222; border-radius: 10px; padding: 4px; display: flex; }
        .tab { background: none; border: none; color: #888; padding: 7px 15px; border-radius: 7px; cursor: pointer; font-size: 12px; }
        .tab.active { background: #444; color: white; }

        /* מסך האתר */
        .canvas { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; background: #080808; }
        #site-frame { width: 100%; height: 100%; background: white; border: none; border-radius: 12px; box-shadow: 0 30px 60px rgba(0,0,0,0.5); transition: 0.4s; }
        #site-frame.mobile { width: 375px; height: 750px; border: 12px solid #222; border-radius: 40px; }

        /* תפריט הגדרות צף */
        #props-panel { position: absolute; bottom: 20px; left: 20px; background: #1c1c1e; padding: 20px; border-radius: 15px; width: 240px; border: 1px solid #333; display: none; }
        .input-label { font-size: 11px; color: #8e8e93; display: block; margin-bottom: 8px; }
        .input-field { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; margin-bottom: 15px; }
        .delete-btn { width: 100%; background: #ff3b30; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <div class="main">
        <div class="top-bar">
            <div class="view-toggle">
                <button class="tab" onclick="changeView('mobile', this)">מובייל</button>
                <button class="tab active" onclick="changeView('desktop', this)">מחשב</button>
            </div>
        </div>
        <div class="canvas">
            <iframe id="site-frame" src="index.html"></iframe>
        </div>
        <div id="props-panel">
            <label class="input-label">קישור או פעולה</label>
            <input type="text" class="input-field" id="node-link" placeholder="הכנס לינק...">
            <button class="delete-btn" onclick="removeNode()">מחק אלמנט</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="section-title">דפים</div>
        <button class="btn-page active">דף הבית</button>
        <button class="btn-page">אודות</button>
        
        <div class="section-title" style="margin-top: 30px;">הוספת רכיבים</div>
        <button class="btn-page" style="border: 1px dashed #333;" onclick="createNew('h1')">הוסף כותרת +</button>
        <button class="btn-page" style="border: 1px dashed #333;" onclick="createNew('button')">הוסף כפתור +</button>
    </aside>

    <script src="editor.js"></script>
</body>
</html>
