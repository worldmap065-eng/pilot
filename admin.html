<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Studio | CMS Admin</title>
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: #1c1c1e;
            --accent-color: #0a84ff;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --border-color: #38383a;
            --canvas-bg: #ffffff;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Top Bar --- */
        header {
            height: 52px;
            background: rgba(28, 28, 30, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 1000;
        }

        .header-right { display: flex; align-items: center; gap: 30px; }
        .logo { font-weight: 600; font-size: 16px; letter-spacing: -0.2px; }

        .tabs { display: flex; gap: 4px; }
        .tab {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            color: var(--text-dim);
            transition: 0.2s;
        }
        .tab.active { background: #323234; color: #fff; }
        .tab:hover:not(.active) { background: #2c2c2e; }

        /* --- Layout --- */
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - 52px);
        }

        /* Sidebar */
        aside {
            width: 260px;
            background: var(--panel-bg);
            border-left: 1px solid var(--border-color);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 8px;
            padding-right: 4px;
        }

        .draggable-item {
            background: #2c2c2e;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: grab;
            font-size: 14px;
            border: 1px solid transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .draggable-item:hover {
            background: #3a3a3c;
            border-color: #48484a;
            transform: translateY(-1px);
        }

        .draggable-item:active { cursor: grabbing; }

        /* Canvas Container */
        .viewport {
            flex: 1;
            background: #111;
            overflow: auto;
            display: flex;
            justify-content: center;
            padding: 60px 20px;
            position: relative;
        }

        /* The Artboard */
        #artboard {
            width: 1000px;
            min-height: 1200px;
            background: var(--canvas-bg);
            position: relative;
            border-radius: 2px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        #artboard iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* קריטי כדי שנוכל לגרור מעליו */
            z-index: 1;
        }

        /* Elements placed on Artboard */
        .dropped-element {
            position: absolute;
            z-index: 10;
            cursor: move;
            outline: 1px solid transparent;
            user-select: none;
            transition: outline 0.1s;
        }

        .dropped-element:hover { outline: 1px solid var(--accent-color); }
        .dropped-element.selected { outline: 2px solid var(--accent-color); }

        /* --- Toolbar --- */
        .toolbar {
            position: absolute;
            background: #2c2c2e;
            border: 1px solid #48484a;
            border-radius: 8px;
            padding: 6px;
            display: none;
            gap: 6px;
            z-index: 2000;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            align-items: center;
        }

        .toolbar button {
            background: transparent;
            border: none;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .toolbar button:hover { background: var(--accent-color); }
        
        .toolbar input[type="color"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-right">
            <div class="logo">Pilot Studio</div>
            <nav class="tabs">
                <div class="tab active">index.html</div>
                <div class="tab">+ דף חדש</div>
            </nav>
        </div>
        <div class="header-left">
            <button style="background: var(--accent-color); border:none; color:#fff; padding:6px 14px; border-radius:6px; font-size:12px; cursor:pointer;">שמירה</button>
        </div>
    </header>

    <main>
        <aside>
            <div class="sidebar-label">ספריית אלמנטים</div>
            <div class="draggable-item" draggable="true" data-type="h1">כותרת ראשית</div>
            <div class="draggable-item" draggable="true" data-type="p">פסקה חדשה</div>
            <div class="draggable-item" draggable="true" data-type="button">כפתור קריאה לפעולה</div>
        </aside>

        <section class="viewport">
            <div id="artboard">
                <iframe src="index.html" id="page-frame"></iframe>
            </div>
        </section>
    </main>

    <div id="floating-toolbar" class="toolbar">
        <input type="color" id="colorPicker" title="צבע טקסט">
        <button onclick="deleteElement()">מחק</button>
        <button onclick="toggleBold()"><b>B</b></button>
    </div>

    <script>
        const artboard = document.getElementById('artboard');
        const toolbar = document.getElementById('floating-toolbar');
        let selectedElement = null;
        let isMoving = false;
        let offset = { x: 0, y: 0 };

        // 1. Drag & Drop מהסרגל הצדי
        document.querySelectorAll('.draggable-item').forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('type', e.target.dataset.type);
                e.dataTransfer.setData('text', e.target.innerText);
            });
        });

        artboard.addEventListener('dragover', (e) => e.preventDefault());

        artboard.addEventListener('drop', (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData('type');
            const text = e.dataTransfer.getData('text');
            
            if (type) {
                const rect = artboard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                createElement(type, text, x, y);
            }
        });

        // 2. יצירת אלמנט חדש
        function createElement(type, text, x, y) {
            const el = document.createElement(type === 'button' ? 'button' : type);
            el.className = 'dropped-element';
            el.innerText = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.color = '#1c1c1e';

            if (type === 'button') {
                Object.assign(el.style, {
                    padding: '12px 24px',
                    backgroundColor: '#0a84ff',
                    color: '#fff',
                    border: 'none',
                    borderRadius: '8px',
                    fontWeight: '500'
                });
            }

            // אירועים לאלמנט
            el.addEventListener('mousedown', initMove);
            el.addEventListener('click', (e) => {
                e.stopPropagation();
                select(el);
            });
            el.addEventListener('dblclick', () => {
                el.contentEditable = true;
                el.focus();
            });
            el.addEventListener('blur', () => el.contentEditable = false);

            artboard.appendChild(el);
            select(el);
        }

        // 3. בחירה וטולבר
        function select(el) {
            if (selectedElement) selectedElement.classList.remove('selected');
            selectedElement = el;
            selectedElement.classList.add('selected');
            
            toolbar.style.display = 'flex';
            updateToolbarPos();
        }

        function updateToolbarPos() {
            if (!selectedElement) return;
            toolbar.style.top = (parseInt(selectedElement.style.top) - 50) + 'px';
            toolbar.style.left = selectedElement.style.left;
        }

        // 4. הזזה חופשית במשטח
        function initMove(e) {
            if (e.target.contentEditable === "true") return;
            isMoving = true;
            selectedElement = e.target;
            
            const rect = selectedElement.getBoundingClientRect();
            offset.x = e.clientX - rect.left;
            offset.y = e.clientY - rect.top;

            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', () => {
                isMoving = false;
                document.removeEventListener('mousemove', handleMove);
            });
        }

        function handleMove(e) {
            if (!isMoving || !selectedElement) return;
            const rect = artboard.getBoundingClientRect();
            let x = e.clientX - rect.left - offset.x;
            let y = e.clientY - rect.top - offset.y;
            
            selectedElement.style.left = x + 'px';
            selectedElement.style.top = y + 'px';
            updateToolbarPos();
        }

        // 5. פונקציות טולבר
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            if (selectedElement) {
                if (selectedElement.tagName === 'BUTTON') {
                    selectedElement.style.backgroundColor = e.target.value;
                } else {
                    selectedElement.style.color = e.target.value;
                }
            }
        });

        function deleteElement() {
            if (selectedElement) {
                selectedElement.remove();
                toolbar.style.display = 'none';
                selectedElement = null;
            }
        }

        function toggleBold() {
            if (selectedElement) {
                selectedElement.style.fontWeight = 
                    selectedElement.style.fontWeight === 'bold' ? 'normal' : 'bold';
            }
        }

        // ביטול בחירה בלחיצה על המשטח
        artboard.addEventListener('click', (e) => {
            if (e.target === artboard || e.target.id === 'page-frame') {
                if (selectedElement) selectedElement.classList.remove('selected');
                selectedElement = null;
                toolbar.style.display = 'none';
            }
        });

    </script>
</body>
</html>
