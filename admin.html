<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pilot Studio | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0071e3; --bg: #000; --panel: #161617; --border: #333; }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; }
        body { margin: 0; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: row; overflow: hidden; }
        
        /* סרגל צד ימין - Elements & Pages */
        .sidebar-right { width: 280px; background: var(--panel); padding: 20px; display: flex; flex-direction: column; border-left: 1px solid var(--border); }
        
        /* אזור התצוגה המרכזי */
        .main-editor { flex: 1; display: flex; flex-direction: column; background: #080808; }
        .nav { height: 50px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        
        .canvas { flex: 1; display: flex; justify-content: center; align-items: center; overflow: auto; background-image: radial-gradient(#222 1px, transparent 1px); background-size: 20px 20px; }
        #site-wrapper { width: 90%; height: 90%; background: white; color: black; border-radius: 4px; overflow: auto; position: relative; transition: 0.4s; }
        #site-wrapper.mobile { width: 375px; height: 667px; border-radius: 30px; border: 10px solid #222; }

        /* כפתורים ופקדים */
        .control { margin-bottom: 15px; }
        .control label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .input { width: 100%; background: #2c2c2e; border: 1px solid #444; color: white; padding: 8px; border-radius: 6px; }
        .btn-action { width: 100%; background: #2c2c2e; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 10px; text-align: right; }
        .btn-action:hover { border-color: var(--accent); }
        
        /* אלמנטים ניתנים לעריכה */
        .editable { cursor: pointer; transition: 0.2s; }
        .editable:hover { outline: 2px solid var(--accent); }
        .selected { outline: 2px solid var(--accent) !important; outline-offset: 4px; }
    </style>
</head>
<body>

    <div class="main-editor">
        <nav class="nav">
            <div style="font-weight:600">PILOT STUDIO</div>
            <div>
                <button onclick="setDevice('desktop')">מחשב</button>
                <button onclick="setDevice('mobile')">מובייל</button>
            </div>
        </nav>
        <main class="canvas">
            <div id="site-wrapper">
                <h1 class="editable">כותרת האתר שלך</h1>
                <p class="editable">לחץ כאן כדי להתחיל לערוך...</p>
            </div>
        </main>
    </div>

    <aside class="sidebar-right">
        <div class="control">
            <label>הוספת אלמנטים</label>
            <button class="btn-action" onclick="addElement('h1')">➕ הוסף כותרת</button>
            <button class="btn-action" onclick="addElement('p')">➕ הוסף טקסט</button>
            <button class="btn-action" onclick="addElement('button')">➕ הוסף כפתור</button>
        </div>

        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">

        <div class="control">
            <label>עריכת אלמנט</label>
            <input type="text" id="prop-text" class="input" placeholder="תוכן הטקסט...">
        </div>
        <div class="control">
            <label>צבע טקסט</label>
            <input type="color" id="prop-color" class="input" style="height:40px">
        </div>
        <div class="control">
            <label>גודל גופן (PX)</label>
            <input type="number" id="prop-size" class="input">
        </div>
        
        <button id="delete-btn" style="background:#ff453a; color:white; border:none; padding:10px; border-radius:6px; margin-top:auto; cursor:pointer;">מחק אלמנט</button>
    </aside>

    <script src="editor.js"></script>
</body>
</html>
