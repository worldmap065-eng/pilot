<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pilot Studio | Professional Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --apple-blue: #0071e3; 
            --bg: #000; 
            --panel: rgba(28, 28, 30, 0.8); 
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(25px);
        }
        * { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif; -webkit-font-smoothing: antialiased; }
        body { margin: 0; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Navigation Bar */
        .top-nav { 
            height: 65px; background: rgba(0,0,0,0.8); backdrop-filter: var(--glass);
            border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; gap: 15px; z-index: 100;
        }
        .tab-bar { display: flex; gap: 10px; flex: 1; align-items: flex-end; height: 100%; }
        .tab { 
            padding: 12px 20px; background: #1c1c1e; border-radius: 12px 12px 0 0; 
            font-size: 13px; color: #86868b; cursor: pointer; border: 1px solid var(--border); border-bottom: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; align-items: center; gap: 8px;
        }
        .tab.active { background: #2c2c2e; color: white; border-color: var(--apple-blue); transform: translateY(2px); }
        .tab:hover:not(.active) { background: #252527; color: #fff; }

        /* Main Workspace */
        .workspace { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* Sidebar UI */
        .sidebar { 
            width: 280px; background: var(--panel); backdrop-filter: var(--glass);
            border-left: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; z-index: 50;
        }
        .right-sidebar { border-left: none; border-right: 1px solid var(--border); width: 320px; }

        .section-label { font-size: 11px; font-weight: 700; color: #86868b; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        
        .tool-box { 
            padding: 18px; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 16px; margin-bottom: 12px; cursor: grab; transition: 0.2s; text-align: center;
        }
        .tool-box:hover { background: rgba(255,255,255,0.08); border-color: var(--apple-blue); transform: scale(1.02); }

        /* Canvas Engine */
        .canvas-viewport { 
            flex: 1; background: #111; overflow: auto; display: flex; justify-content: center; padding: 100px; 
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .artboard { 
            width: 1100px; min-height: 1400px; background: white; border-radius: 4px; position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .artboard.mobile { width: 375px; min-height: 812px; border-radius: 40px; border: 12px solid #2c2c2e; }

        /* Element Interaction */
        .el { position: absolute; cursor: move; transition: outline 0.1s; }
        .el:hover { outline: 2px solid rgba(0, 113, 227, 0.5); }
        .el.selected { outline: 2px solid var(--apple-blue); z-index: 100; }
        
        /* Resize Handles */
        .resizer { 
            width: 10px; height: 10px; background: white; border: 2px solid var(--apple-blue); 
            position: absolute; bottom: -5px; left: -5px; cursor: nwse-resize; display: none; 
        }
        .selected .resizer { display: block; }

        /* Inspector Controls */
        .control-item { margin-bottom: 20px; }
        .control-item label { display: block; font-size: 12px; color: #86868b; margin-bottom: 8px; }
        .input-dark { 
            width: 100%; padding: 12px; background: #2c2c2e; border: 1px solid #3d3d3f; 
            border-radius: 10px; color: white; font-size: 13px; transition: 0.2s;
        }
        .input-dark:focus { border-color: var(--apple-blue); background: #3a3a3c; }

        /* Floating Actions */
        .action-bar { 
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: rgba(255,255,255,0.1); backdrop-filter: var(--glass);
            border-radius: 40px; border: 1px solid var(--border); display: flex; gap: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .btn-glass { 
            background: white; color: black; border: none; padding: 10px 25px; border-radius: 20px; 
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-glass:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--apple-blue); }
    </style>
</head>
<body>

<nav class="top-nav">
    <div style="font-weight: 700; letter-spacing: -1px; font-size: 19px; margin-left: 20px;">PILOT<span style="font-weight: 300; opacity: 0.6;">STUDIO</span></div>
    <div class="tab-bar" id="tabs">
        <div class="tab active" onclick="selectTab(this)">Home</div>
        <div class="tab" onclick="addPage()" style="border: 1px dashed #444; color: var(--apple-blue);">+ New Page</div>
    </div>
</nav>

<div class="workspace">
    <aside class="sidebar">
        <div class="section-label">××—×¡×Ÿ ×¨×›×™×‘×™×</div>
        <div class="tool-box" draggable="true" ondragstart="eDrag(event, 'h1')">âœ¦ ×›×•×ª×¨×ª</div>
        <div class="tool-box" draggable="true" ondragstart="eDrag(event, 'p')">ğŸ“ ×˜×§×¡×˜ ×—×•×¤×©×™</div>
        <div class="tool-box" draggable="true" ondragstart="eDrag(event, 'button')">ğŸ”˜ ×›×¤×ª×•×¨ ×œ×—×™×¥</div>
        <div class="tool-box" draggable="true" ondragstart="eDrag(event, 'img')">ğŸ–¼ï¸ ×ª××•× ×”</div>

        <div class="section-label" style="margin-top: 40px;">×ª×¦×•×’×”</div>
        <button onclick="changeView('desktop')" class="btn-glass" style="width:100%; background: #2c2c2e; color: white; margin-bottom:10px;">Desktop</button>
        <button onclick="changeView('mobile')" class="btn-glass" style="width:100%; background: #2c2c2e; color: white;">iPhone</button>
    </aside>

    <main class="canvas-viewport">
        <div id="artboard" class="artboard">
            </div>
    </main>

    <aside class="sidebar right-sidebar">
        <div class="section-label">×”×’×“×¨×•×ª ××œ×× ×˜</div>
        <div id="inspector-ui">
            <p style="text-align:center; color:#555; margin-top:50px;">×‘×—×¨ ×¤×¨×™×˜ ×œ×¢×¨×™×›×”</p>
        </div>
    </aside>
</div>

<div class="action-bar">
    <button class="btn-glass" onclick="save()">×¤×¨×¡× ××ª×¨ ×—×™</button>
</div>

<script>
    let selected = null;
    const artboard = document.getElementById('artboard');

    function eDrag(e, type) { e.dataTransfer.setData('type', type); }

    artboard.ondragover = (e) => e.preventDefault();
    artboard.ondrop = (e) => {
        const type = e.dataTransfer.getData('type');
        const rect = artboard.getBoundingClientRect();
        createEl(type, e.clientX - rect.left, e.clientY - rect.top);
    };

    function createEl(type, x, y) {
        const el = document.createElement(type === 'img' ? 'div' : type);
        el.className = 'el';
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        
        if(type === 'button') {
            el.innerText = 'Click Me';
            el.style.padding = '12px 25px';
            el.style.background = '#0071e3';
            el.style.color = 'white';
            el.style.borderRadius = '22px';
            el.style.border = 'none';
        } else if(type === 'img') {
            el.style.width = '200px'; el.style.height = '150px';
            el.style.background = '#eee url("https://via.placeholder.com/200x150") center/cover';
            el.style.borderRadius = '10px';
        } else {
            el.innerText = '×˜×§×¡×˜ ×—×“×©...';
            el.style.fontSize = type === 'h1' ? '42px' : '16px';
            el.style.fontWeight = type === 'h1' ? '700' : '400';
        }

        // Add Resize Handle
        const resizer = document.createElement('div');
        resizer.className = 'resizer';
        el.appendChild(resizer);

        setupElement(el);
        artboard.appendChild(el);
        select(el);
    }

    function setupElement(el) {
        el.onmousedown = function(e) {
            if (e.target.className === 'resizer') {
                startResize(e, el);
                return;
            }
            select(el);
            let shiftX = e.clientX - el.offsetLeft;
            let shiftY = e.clientY - el.offsetTop;
            
            document.onmousemove = (me) => {
                el.style.left = (me.clientX - shiftX) + 'px';
                el.style.top = (me.clientY - shiftY) + 'px';
            };
            document.onmouseup = () => document.onmousemove = null;
        };
        el.ondblclick = () => { el.contentEditable = true; el.focus(); };
    }

    function startResize(e, el) {
        e.stopPropagation();
        let startW = el.offsetWidth;
        let startX = e.clientX;
        
        document.onmousemove = (me) => {
            el.style.width = (startW + (me.clientX - startX)) + 'px';
        };
        document.onmouseup = () => document.onmousemove = null;
    }

    function select(el) {
        if(selected) selected.classList.remove('selected');
        selected = el;
        selected.classList.add('selected');
        updateUI();
    }

    function updateUI() {
        const ui = document.getElementById('inspector-ui');
        ui.innerHTML = `
            <div class="control-item">
                <label>×ª×•×›×Ÿ / ×˜×§×¡×˜</label>
                <input type="text" class="input-dark" value="${selected.innerText}" oninput="selected.innerText = this.value">
            </div>
            <div class="control-item">
                <label>×¦×‘×¢ (HEX / Name)</label>
                <input type="text" class="input-dark" value="${selected.style.color || '#000'}" oninput="selected.style.color = this.value">
            </div>
            <div class="control-item">
                <label>×¨×•×—×‘ (px)</label>
                <input type="number" class="input-dark" value="${selected.offsetWidth}" oninput="selected.style.width = this.value + 'px'">
            </div>
            <button class="btn-glass" onclick="selected.remove();" style="width:100%; background:#ff3b30; color:white;">××—×§ ××œ×× ×˜</button>
        `;
    }

    function changeView(mode) { artboard.className = 'artboard ' + (mode === 'mobile' ? 'mobile' : ''); }
    function save() { alert("ğŸš€ ×”××ª×¨ ×¤×•×¨×¡× ×‘×”×¦×œ×—×”!"); }
</script>

</body>
</html>
