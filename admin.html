<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pilot Design System</title>
    <style>
        :root { --apple-blue: #0071e3; --bg-dark: #161617; --sidebar-bg: rgba(255,255,255,0.02); }
        body { margin: 0; background: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; height: 100vh; }

        /* Toolbar */
        .sidebar { 
            width: 320px; background: var(--bg-dark); border-left: 1px solid #333; 
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            backdrop-filter: blur(20px);
        }

        /* Canvas */
        .main-canvas { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            padding: 40px; background: #1c1c1e; overflow-y: auto;
        }

        .page-container {
            width: 100%; max-width: 1000px; background: white; border-radius: 24px;
            min-height: 1200px; color: black; padding: 60px; box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            transition: 0.4s cubic-bezier(0.2, 0, 0, 1);
            outline: none; position: relative;
        }

        /* Draggable Components */
        .component-card {
            background: #2c2c2e; padding: 15px; border-radius: 12px; cursor: grab;
            border: 1px solid #3a3a3c; font-size: 14px; transition: 0.2s;
        }
        .component-card:hover { border-color: var(--apple-blue); background: #3a3a3c; }

        /* Floating Controls */
        .floating-actions {
            position: fixed; top: 20px; left: 20px; display: flex; gap: 10px; z-index: 100;
        }
        .btn { 
            padding: 10px 20px; border-radius: 20px; border: none; font-weight: 600; cursor: pointer;
            transition: 0.2s;
        }
        .btn-save { background: var(--apple-blue); color: white; }
        .btn-device { background: #333; color: white; }

        /* Canva-like selection */
        .editing-now { outline: 2px solid var(--apple-blue); outline-offset: 4px; }
    </style>
</head>
<body>

<div class="floating-actions">
    <button class="btn btn-save" onclick="saveToCloud()">Publish Changes</button>
    <button class="btn btn-device" onclick="resize('400px')">Mobile</button>
    <button class="btn btn-device" onclick="resize('1000px')">Desktop</button>
</div>

<div class="sidebar">
    <h2 style="font-size: 18px; letter-spacing: -0.5px;">Assets Library</h2>
    <div class="component-card" draggable="true" ondragstart="startDrag('h1')">âœ¦ Huge Title</div>
    <div class="component-card" draggable="true" ondragstart="startDrag('p')">ğŸ“ Paragraph Text</div>
    <div class="component-card" draggable="true" ondragstart="startDrag('button')">ğŸ”˜ Apple Style Button</div>
    <div class="component-card" draggable="true" ondragstart="startDrag('table')">ğŸ“Š Pricing Table</div>
    
    <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
    
    <h3 style="font-size: 14px; color: #86868b;">Pages</h3>
    <div id="pages-list">
        <div style="color: var(--apple-blue); font-weight: 600;">â—‹ Home Page</div>
    </div>
</div>

<div class="main-canvas">
    <div id="editable-page" class="page-container" contenteditable="true">
        <h1 style="font-size: 64px; font-weight: 700;">Welcome to Pilot</h1>
        <p style="font-size: 24px; color: #86868b;">Start editing like a pro.</p>
    </div>
</div>

<script>
    let draggedType = '';

    function startDrag(type) {
        draggedType = type;
    }

    const canvas = document.getElementById('editable-page');

    canvas.addEventListener('dragover', (e) => e.preventDefault());
    canvas.addEventListener('drop', (e) => {
        e.preventDefault();
        const element = createComponent(draggedType);
        canvas.appendChild(element);
    });

    function createComponent(type) {
        const el = document.createElement(type);
        if(type === 'h1') {
            el.innerText = "New Heading";
            el.style.fontSize = "48px";
        } else if(type === 'button') {
            el.innerText = "Click Me";
            el.style.padding = "15px 30px";
            el.style.background = "#0071e3";
            el.style.color = "white";
            el.style.borderRadius = "30px";
            el.style.border = "none";
            el.style.display = "block";
            el.style.marginTop = "20px";
        } else if(type === 'table') {
            el.innerHTML = `<table style="width:100%; border-collapse: collapse; margin-top:20px;">
                <tr style="border-bottom: 1px solid #eee;"><td>Feature</td><td>Price</td></tr>
                <tr><td>Basic</td><td>$0</td></tr>
            </table>`;
        }
        return el;
    }

    function resize(width) {
        canvas.style.maxWidth = width;
    }

    async function saveToCloud() {
        const htmlContent = canvas.innerHTML;
        // ×©×œ×™×—×ª ×”-HTML ×”××¢×•×“×›×Ÿ ×œ×©×¨×ª
        alert("Saving to Render...");
        console.log(htmlContent);
    }
</script>
</body>
</html>
