<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המוצרים שלנו!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-light: #F5F5F7;
            --text-dark: #1D1D1F;
            --secondary-text: #86868b;
            --apple-blue: #007AFF;
            --border: rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background-color: white;
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Navbar - זהה ל-index */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: fixed;
            top: 0; width: 80%;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .nav-logo { font-size: 20px; font-weight: 600; text-decoration: none; color: var(--text-dark); }
        .nav-links a { text-decoration: none; color: var(--secondary-text); margin-right: 30px; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: var(--text-dark); }

        /* Header Section */
        .products-header {
            padding-top: 140px;
            text-align: center;
            background-color: var(--bg-light);
            padding-bottom: 60px;
        }

        .products-header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Grid המוצרים */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            padding: 80px 10%;
        }

        .product-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
            transition: 0.3s ease;
        }

        .product-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        .product-image {
            width: 100%;
            height: 250px;
            background-color: #e5e5e7;
            object-fit: cover;
        }

        .product-info {
            padding: 30px;
        }

        .product-info h3 { font-size: 24px; margin-bottom: 10px; }
        .product-info p { color: var(--secondary-text); margin-bottom: 20px; }
        
        .price-tag {
            font-size: 20px;
            font-weight: 600;
            color: var(--apple-blue);
            display: block;
            margin-bottom: 20px;
        }

        .buy-button {
            display: inline-block;
            padding: 10px 25px;
            background: var(--apple-blue);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        /* Widget - זהה ל-index */
        #chat-widget { position: fixed; bottom: 30px; right: 30px; z-index: 9999; }
        #chat-button {
            width: 64px; height: 64px; background: var(--apple-blue);
            border: none; border-radius: 50%; color: white; font-size: 26px;
            cursor: pointer; box-shadow: 0 10px 25px rgba(0,122,255,0.3);
            display: flex; align-items: center; justify-content: center;
        }
        #chat-window {
            position: fixed; bottom: 110px; right: 30px;
            width: 380px; height: 580px; background: white; border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15); display: none; overflow: hidden; border: 1px solid var(--border);
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-logo">האתר שלך</a>
        <div class="nav-links">
            <a href="index.html">דף הבית</a>
            <a href="products.html" style="color: var(--text-dark); font-weight: 600;">מוצרים</a>
            <a href="#">קורסים</a>
            <a href="#">אודות</a>
        </div>
    </nav>

    <section class="products-header">
        <h1>המוצרים שלנו.</h1>
        <p>טכנולוגיה עילית לשימוש יומיומי.</p>
    </section>

    <section class="products-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1589492477829-5e65395b66cc?auto=format&fit=crop&q=80&w=600" class="product-image" alt="Product 1">
            <div class="product-info">
                <h3>AI Neural Core</h3>
                <p>המעבד החזק ביותר שנוצר אי פעם למשימות בינה מלאכותית מקומית.</p>
                <span class="price-tag">₪2,499</span>
                <a href="#" class="buy-button">קנה עכשיו</a>
            </div>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?auto=format&fit=crop&q=80&w=600" class="product-image" alt="Product 2">
            <div class="product-info">
                <h3>Vision Pro Interface</h3>
                <p>ממשק משתמש חכם המבוסס על מעקב עיניים ופקודות קוליות.</p>
                <span class="price-tag">₪1,850</span>
                <a href="#" class="buy-button">קנה עכשיו</a>
            </div>
        </div>
    </section>

    <div id="chat-widget">
        <div id="chat-window">
            <iframe src="bot.html"></iframe>
        </div>
        <button id="chat-button" onclick="toggleChat()">
            <i class="fa-solid fa-comment-dots"></i>
        </button>
    </div>

    <script>
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
