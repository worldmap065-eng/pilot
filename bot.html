<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 砖 |  转转</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --white: #ffffff;
            --text-main: #1f1f1f;
            --text-secondary: #444746;
            --accent-blue: #1a73e8;
            --border-color: #c4c7c5;
            --user-bubble: #e9eef6;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 住专 注 */
        header {
            padding: 15px 30px;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid transparent;
        }

        header h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #1e8e3e;
            border-radius: 50%;
        }

        /* 专 砖 */
        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            max-width: 85%;
            line-height: 1.6;
            font-size: 1.05rem;
            word-wrap: break-word;
        }

        /* 注转 砖转砖 - 注 爪  */
        .user-message {
            align-self: flex-start;
            background-color: var(--user-bubble);
            padding: 12px 20px;
            border-radius: 18px;
            color: var(--text-main);
        }

        /* 注转  - 拽住 拽 爪 砖 ( ) */
        .ai-message {
            align-self: flex-end;
            padding: 10px 0;
            color: var(--text-main);
            width: 100%;
            display: flex;
            flex-direction: row-reverse;
            gap: 15px;
        }

        .ai-message::before {
            content: '';
            font-size: 1.2rem;
        }

        /* 专 转 */
        .input-container {
            padding: 20px 10%;
            background-color: var(--bg-color);
        }

        .input-wrapper {
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            display: flex;
            align-items: center;
            padding: 8px 20px;
            transition: box-shadow 0.2s;
        }

        .input-wrapper:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: transparent;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px;
            font-size: 1.1rem;
            font-family: inherit;
        }

        button {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
        }

        button:hover {
            background-color: rgba(26, 115, 232, 0.04);
        }

        #typing-text {
            display: none;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            margin-right: 25px;
        }

        /* 转  */
        @media (max-width: 600px) {
            #chat-area, .input-container { padding: 15px; }
            .message { max-width: 95%; }
        }
    </style>
</head>
<body>

    <header>
        <h1> 砖</h1>
        <div class="status">
            <span>专</span>
            <div class="status-dot"></div>
        </div>
    </header>

    <div id="chat-area">
        <div class="message ai-message">砖!    注专  ?</div>
    </div>

    <div class="input-container">
        <div id="typing-text"> 砖...</div>
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="拽 注 ..." autocomplete="off" onkeypress="handleKey(event)">
            <button onclick="sendToPilot()">砖</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const typingText = document.getElementById('typing-text');

        function handleKey(e) { if (e.key === 'Enter') sendToPilot(); }

        async function sendToPilot() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if (!msg) return;

            // 爪转 注转 砖转砖
            addMessage(msg, 'user-message');
            input.value = '';
            
            // 爪转 爪 注
            typingText.style.display = 'block';
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                const response = await fetch('https://pilot-0get.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await response.json();
                
                // 爪转 转砖转 
                addMessage(data.info, 'ai-message');
            } catch (err) {
                addMessage("爪注专, 专 砖砖 转拽 转拽砖专转 注 砖专转.", 'ai-message');
            } finally {
                typingText.style.display = 'none';
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerText = text;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
